# jsp ViewResolver
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# jsp파일 서버 재시작 없이 자동변경
devtools.livereload.enabled=true

# DataSource
spring.datasource.driverClassName= org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/test?characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=jdh
spring.datasource.password=123456

# Mybatis Mapper Location, Alias
mybatis.type-aliases-package=com.example.board.model
mybatis.mapper-locations=mybatis/*Mapper.xml
